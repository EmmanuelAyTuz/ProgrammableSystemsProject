<html lang="es-mx">

<head>

    <link rel="stylesheet" href="css/style.css">

            </div>
            <div class="clearfix"></div>
            <br>
            <h2>Cuarto Grande: iluminaci贸n</h2>
            <div class="row">
                <div class="col rngs">
                    <div class="range range-primary">
                        <input id="light" type="range" name="rangeLight" min="0" max="250" step="25"

                        <a id="data-light" href="" class="btn-cen-stylist text-uppercase btn-stylist-blue"

                    </div>
                </div>
            </div>
        </center>
    </div>

</html>
